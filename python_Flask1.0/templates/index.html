<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TAKE A PICTURE</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='main.css') }}"
		/>
	</head>
	<body>
		
		

		<form method="POST" action="{{url_for('mostrar')}}">

			<label for="">Nombre:</label>
			<input type="text" name="nombre" required />

			<label for="">Apellido:</label>
			<input type="text" name="apellido" required />

		
			<input type="submit" value="Enviar" />
		</form>

		<p></p>

		<table>
			<tr>
				<th>Nombre:</th>
				<th>Apellido:</th>
				<th>Foto:</th>
			</tr>
			<tr>
				<td>{{nombre}}</td>
				<td>{{apellido}}</td>
				{% if foto == True %}
				<td><img src="{{ url_for('static', filename='fotouser.jpg') }}" alt=""></td>
				{% else %} 
				<td></td>
				{% endif %}
			</tr>
		</table>
	</body>
</html>
